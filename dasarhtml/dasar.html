<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Media Player</title>
</head>
<body>
  <h1>Media Player</h1>

  <h2>Video</h2>
  <video width="640" height="360" controls>

    Browser Anda tidak mendukung pemutar video.
  </video>

  <h2>Audio</h2>

    <source src="audio.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>
</body>
</html>
